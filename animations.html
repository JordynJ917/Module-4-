<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style type="text/css">
        p{
            animation-name: slidein;
            animation-duration: 3s;}

            @keyframes slidein {
                form {margin-left: 0%;}
                50% {font-size: 300%; margin-left: 40%;}
                to {margin-left: 100%;}
            }
    </style>
</head>
<body>
    <p>Hello World!</p>
</body>
</html>
